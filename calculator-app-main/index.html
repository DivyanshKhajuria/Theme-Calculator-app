<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
			<div class="toggle">
				<h3>Calculator</h3>
				<div class="right-box">
					<p id="one">1</p>
					<p id="two">2</p>
					<p id="three">3</p>
				</div>
			</div>
			<div class="control">
				<p>Theme</p>
				<div class="box">
					<div id="circle"></div>
				</div>
			</div>
		<div class="screen">
			<form name="calc">
				<input type="text" name="text" readonly id="input">
			</form>
		</div>
		<div class="cal-body">
			<div class="btn">
				<button class="num" onclick="appendValue('7')">7</button>
				<button class="num" onclick="appendValue('8')">8</button>
				<button class="num" onclick="appendValue('9')">9</button>
				<button class="del" onclick="del()">DEL</button>
				<button class="num" onclick="appendValue('4')">4</button>
				<button class="num" onclick="appendValue('5')">5</button>
				<button class="num" onclick="appendValue('6')">6</button>
				<button onclick="appendValue('+')">+</button>
				<button class="num" onclick="appendValue('1')">1</button>
				<button class="num" onclick="appendValue('2')">2</button>
				<button class="num" onclick="appendValue('3')">3</button>
				<button onclick="appendValue('-')">-</button>
				<button onclick="appendValue('.')">.</button>  
				<button class="num" onclick="appendValue('0')">0</button>
				<button onclick="appendValue('/')">/</button>
				<button onclick="appendValue('*')">X</button>
				<button class="reset" onclick="clearScreen()">RESET</button>
				<button class="equal" onclick="calculateResult()">=</button>
			  </div>
		</div>
		
	</div>
	<script src="script.js"></script>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DivyanshKhajuria">Divyansh Khajuria</a>.
    </div>
  </footer>
</body>
</html>
